
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Log In</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Log in</h2>
        <div class="form-group" id="formLogIn">
        <label for="login">Login</label>
        <input type="login" id="login" class="form-control" placeholder="example" required autofocus>
        <div class="alert">   
            <strong style="color:red;">Wrong login!</strong>   
        </div>  
        <label for="password">Password</label>
        <input type="password" id="login_password" class="form-control" placeholder="*****" required autofocus>
        <div class="alert">   
            <strong style="color:red;">Wrong password!</strong>   
        </div>  
        </div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        <br>
        <br>
        <label>Don't have an account?
          <a href="signup.html">Sign up</a>
        </label>
      </form>
<footer>
        <p>&copy; Rogushkova Ekaterina</p>
    </footer>
    </div> <!-- /container -->

  </body>
</html>
