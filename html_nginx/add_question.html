<div class="container">
    <div class="jumbotron">
        <h2>New Question</h2>
        <br>
        <br>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="title" class="form-control" id="inputTitle" placeholder="What's your question?" required autofocus>
                </div>
            </div>
            <div class="alert" style="padding-left:110px;">   
                <strong style="color:red;">This title is used!</strong>   
            </div>  
        
            <div class="form-group">
                <label for="inputText" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="inputText" placeholder="Text" required autofocus></textarea>
                </div>
            </div>  
            <div class="form-group">
                <label for="inputTags" class="col-sm-2 control-label">Tags</label>
                <div class="col-sm-10">
                    <input type="tags" class="form-control" id="inputTags" placeholder="" autofocus>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Ask!</button>
                </div>
            </div>
        </form>
